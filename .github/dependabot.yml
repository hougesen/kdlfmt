---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    assignees: [hougesen]
    exclude-paths: [".github/workflows/release.yml"]
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    assignees: [hougesen]
  - package-ecosystem: cargo
    directory: /cli
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    assignees: [hougesen]
  - package-ecosystem: npm
    directory: /github-action
    schedule:
      interval: monthly
    open-pull-requests-limit: 100
    assignees: [hougesen]
