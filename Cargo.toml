[package]
name = "kdlfmt"
version = "0.0.0"
edition = "2021"
description = "A code formatter for kdl v1 documents."
authors = ["Mads Hougesen <mads@mhouge.dk>"]
license = "MIT"
repository = "https://github.com/hougesen/kdlfmt"
keywords = ["kdl", "formatter", "pretty-printing", "code-formatter"]
homepage = "https://github.com/hougesen/kdlfmt"
readme = "README.md"
categories = ["development-tools", "command-line-utilities"]

[dependencies]
clap = { version = "4.5.5", features = ["derive"] }
clap_complete = "4.5.3"
console = "0.15.8"
ignore = "0.4.22"
kdl = "4.6.0"
